    blog:
      title: "דיאט הצבוע של Hipster"
      sub_title: "קרב של בייקון לעומת כרוב ניצנים."
      caption: "היפסטרים ידועים לאכול אורגני ומקומי, אבל הם גם נוטים להתמכר בייקון ובירה מלאכה."
      author: "על ידי אמיר חאן"
      body_html: "<p>. היפסטרים, פעם בקבוצה שרק האזינה למוסיקה מחתרתית, ולעג לזרם המרכזי, הפכה לכוח בעולם מזון - דוחק אחרים לאכול בריא, לאכול מקומיים וטיפול במזון בכבוד </p> <p> בעוד היפסטרים רבים אוהבים לאכול בריא, ומתגאים בתזונה שלהם של מזונות, kombucha וכרוב אורגניים, שהם גם אוהבים להתפנק בבירה מלאכת קלוריות כבדות ובייקון. וכשמדובר בבריאות שלהם, מומחי תזונה אומרים שני סגנונות חיים אלה בהחלט לא לקזז. </p> <p> זכריה טאקר, הברמן 27 בן מברוקלין, ניו-יורק, הוא תואר עצמי הברנש שעושה יוגה, חנויות באופן קבוע ביוניון סקוור החקלאים אופני השוק ולעבוד. הוא גם מבשל בירה שלו ומרפא בייקון שלו. \" אני אוהב לאכול, \" הוא אומר. \" אני מתעמל באופן קבוע ולאכול טונות של פירות וירקות, כך שאם אני רוצה יש לי כמה חתיכות של בייקון או לשתות בירה מקומית באופן קבוע, אני לא חושב שזה הולך להרוג אותי \". </p> <h3> Hipster ההרגלים בריאים </h3> <p> היפסטרים נוטים להיות מודע על מה שהם מכניסים לגופם, ולעתים קרובות לאכול תזונה בעיקר מבוסס צמח, אשר קשורה לירידה בסיכון למחלות לב, סוכרת ובעיות בריאות אחרות, אומרת קיילין Bogden, דיאטנית רשומה בקליבלנד קליניק. \"הדבר נחמד על אוכלוסייה זו הוא שהם אוכלים אורגניים ומקומיים\", היא אומרת. \"הדיאטה שלהם בדרך כלל אינה מכילה חומרים משמרים רבים או מזון מעובד, שהיא דרך מצוינת לאכול.\" </p> <p> התזונה הצמחית לבד יכולה לעזור לנטרל הרגלים לא בריאים אחרים - כמו צריכת בירה, אומר דוד ליאל, תזונאי עם טקסס A & amp; M למדעי בריאות מרכז. \"פירות וירקות הם נפלאים עבורנו\", הוא אומר. \"הרבה אנשים נאבקים עם מקבלים אלה לתזונה שלנו באופן קבוע. אכילה כמה מנות ליום, גם אם הם לא אורגניים, יכול לעזור לנו לאזן את ההיבטים עניים האחרים של התזונה שלנו \". </p> <p> בנוסף, היפסטרים הם פעילים מבחינה גופנית, לעתים קרובות נמנע מכונית ל אופניים, Bogden אומר. \"אנשים לא מבינים שהם הולכים ואופניים בכל מקום\", היא אומרת. \"יש גירעון קלוריות גדול יותר כשאתה שפעיל, ולכן הם יכולים לצאת לאכול לעתים קרובות יותר ולא לעלות במשקל.\"\
        \ </p>"
